<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<style>
    @font-face {
    font-family: "monument_extendedultraboldZ";
    src: url('Fonts/Monument/monumentextended-ultrabold-webfont.woff2') format('woff2'),
         url('Fonts/Monument/monumentextended-ultrabold-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    @font-face {
    font-family: "monument_extendedregular";
    src: url('Fonts/Monument/monumentextended-regular-webfont.woff2') format('woff2'),
         url('Fonts/Monument/monumentextended-regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
</style>
<body>
    <section id="profile">
        <div class="profile-pic">
            <h1>Profile Picture</h1>
            <div class="profile-line">
                <img class="pfp-line" src="/Assets/Dashboard Icon/line_.png" alt="">
            </div>
            <div class="profile-pfp">
                <div>
                    <img src="./Assets/Dashboard Icon/profile-pfp.png" alt="">
                </div>
                <!-- <div class="profile-upload">
                    <h1>UPLOAD</h1>
                    <div>
                        <input type="file" >
                    </div>
                    <button class="submit">SUBMIT</button>
                </div> -->
            </div>
        </div>
        <div class="personal-info">
            <h1>Personal Information</h1>
            <div class="profile-line">
                <img src="/Assets/Dashboard Icon/line_.png" alt="">
            </div>
            <div class="info">
                <div class="info-left">
                    <div class="name">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter your full name here..."></input>
                    </div>
                    <div class="place">
                        <label for="place">Place of Birth</label>
                        <input type="text" placeholder="Enter your place of birth here..."></input>
                    </div>
                    <div class="type">
                        <label for="type">Registration Type</label>
                        <input type="radio">Binusian</input>
                        <input type="radio">Non-Binusian</input>
                    </div>
                </div>
                <div class="info-right">
                    <div class="date">
                        <label for="date">Date of Birth</label>
                        <input type="date"></input>
                    </div>
                    <div class="gender">
                        <label for="date">Gender</label>
                        <input type="radio">Male</input>
                        <input type="radio">Female</input>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <h1>Contact Information</h1>
            <div class="profile-line">
                <img src="/Assets/Dashboard Icon/line_.png" alt="">
            </div>
            <div class="info">
                <div class="info-left">
                    <div class="email">
                        <label for="email">Email</label>
                        <p>Steven Nathaniel</p>
                    </div>
                    <div class="whatsapp">
                        <label for="whatsapp">Whatsapp</label>
                        <p>0812-2345-293</p>
                    </div>
                    <div class="line">
                        <label for="line">LINE ID</label>
                        <p>StevenN</p>
                    </div>
                </div>
                <div class="info-right">
                    <div class="git">
                        <label for="git">Github/Gitlab</label>
                        <p>gitHub</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
